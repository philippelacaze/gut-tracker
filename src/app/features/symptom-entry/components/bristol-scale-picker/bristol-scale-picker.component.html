<fieldset class="bristol-picker">
  <legend class="bristol-picker__legend" i18n="@@bristolScale.legend">
    Échelle de Bristol
  </legend>

  <div class="bristol-picker__grid" role="group">
    @for (option of options; track option.value) {
      <button
        type="button"
        class="bristol-picker__btn"
        [class.bristol-picker__btn--selected]="scale() === option.value"
        [style.--bristol-color]="option.color"
        (click)="select(option.value)"
        [attr.aria-pressed]="scale() === option.value"
        [attr.aria-label]="'Bristol ' + option.value + ' – ' + option.label"
      >
        <span class="bristol-picker__number" aria-hidden="true">{{ option.value }}</span>
        <span class="bristol-picker__label">{{ option.label }}</span>
        <span class="bristol-picker__swatch" aria-hidden="true"></span>
      </button>
    }
  </div>
</fieldset>
