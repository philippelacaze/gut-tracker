name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # adapter en "main" si la branche est renommée

# Autorisation d'écriture pour pousser sur la branche gh-pages
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # historique complet requis par angular-cli-ghpages

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build & Deploy
        run: npx ng deploy --repo=https://x-access-token:${GITHUB_TOKEN}@github.com/philippelacaze/gut-tracker.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
